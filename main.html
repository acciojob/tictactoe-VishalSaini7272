<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="player-inputs">
      <input type="text" id="player-1" placeholder="Enter Player 1 Name">
      <input type="text" id="player-2" placeholder="Enter Player 2 Name">
      <button id="submit">Start Game</button>
    </div>

    <div id="game" style="display:none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const player1Input = document.getElementById("player-1");
    const player2Input = document.getElementById("player-2");
    const gameDiv = document.getElementById("game");
    const messageDiv = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let board = Array(9).fill(null);

    const winningCombinations = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    submitBtn.addEventListener("click", () => {
      player1 = player1Input.value || "Player 1";
      player2 = player2Input.value || "Player 2";
      currentPlayer = player1;
      document.getElementById("player-inputs").style.display = "none";
      gameDiv.style.display = "block";
      messageDiv.textContent = `${currentPlayer}, you're up`;
    });

    cells.forEach((cell, index) => {
      cell.addEventListener("click", () => {
        if (cell.textContent || checkWinner()) return;

        cell.textContent = currentPlayer === player1 ? "X" : "O";
        board[index] = currentPlayer;

        if (checkWinner()) {
          messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
        } else if (board.every(cell => cell)) {
          messageDiv.textContent = "It's a draw!";
        } else {
          currentPlayer = currentPlayer === player1 ? player2 : player1;
          messageDiv.textContent = `${currentPlayer}, you're up`;
        }
      });
    });

    function checkWinner() {
      return winningCombinations.some(combo => {
        return combo.every(i => board[i] === currentPlayer);
      });
    }
  </script>
</body>
</html>
